<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <span id="input-container" class="input-container">
        <div>
          <p>Save message on device (Work In progress)</p>
          <textarea
            id="text"
            placeholder="Enter text to save on device..."
          ></textarea>
          <button class="btn" id="saveBtn">Save</button>
        </div>
        <div>
          <p>Message to synthesis into speech in real time</p>
          <textarea
            id="textAreaNow"
            placeholder="Enter text to read now..."
          ></textarea>
          <button class="btn" id="read">Read Text</button>
        </div>
        <div id="config" class="config">
          <p>Choose your desired voice</p>
          <select id="voices"></select>
        </div>
      </span>
      <h2>Saved Texts:</h2>
      <main></main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
